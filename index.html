<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="rgba(233, 61, 107, .7)" />

    <title>Bookself Apps</title>

    <link rel="stylesheet" href="./style.css" />
    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  </head>

  <body>
    <div class="layers"><p id="asyncExec"></p></div>
    <div class="top-bar swiper mySwiper">
      <!-- <div class="swiper mySwiper"> -->

      <div class="swiper-wrapper img-container">
        <img src="./assets/img/bg2.jpg" alt="" class="swiper-slide image" />
        <img src="./assets/img/bg3.jpg" alt="" class="swiper-slide image" />
        <img src="./assets/img/bg6.jpg" alt="" class="swiper-slide image" />
        <img src="./assets/img/bg7.jpg" alt="" class="swiper-slide image" />
        <img src="./assets/img/bg10.jpg" alt="" class="swiper-slide image" />
      </div>
      <div class="swiper-pagination"></div>
      <!-- </div> -->
    </div>

    <div class="toggle-menu">
      <label for="toggle" id="toggle">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>

    <div class="content">
      <div class="col-1">
        <div class="user-information my-container">
          <div class="user-img">
            <img src="assets/img/logo.png" alt="Avatar" />
          </div>
          <h1 class="user-name">Muhammad Ketsar Ali Abi Wahid</h1>
          <ul class="daftarSkill">
            <li class="skill">
              <p>Developer</p>
            </li>
            <li class="skill">
              <p>Writter</p>
            </li>
            <li class="skill">
              <p>Student</p>
            </li>
          </ul>
          <ul class="listJumlahBuku">
            <li>
              <p>Jumlah Buku</p>
              <h4 id="jumlahBuku">20</h4>
            </li>
          </ul>
        </div>

        <div class="my-container icons">
          <div class="my-icon">
            <div class="add-book" id="add-book">
              <i class="fi-sr-add"></i>
            </div>
            <h5>Tambahkan Buku</h5>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="my-container welcome">
          <h1>Daftarkan Buku Anda <span>Disini!</span></h1>
        </div>

        <div class="content-book">
          <div class="unread" id="unread">
            <h4 class="">Belum Dibaca</h4>
          </div>

          <div class="read" id="read">
            <h4>Sudah Dibaca</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>

      <p id="copyright"></p>

      <ul class="icons">
        <li>
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
        </li>
      </ul>
    </footer>

    <div id="modal">
      <section class="my-container">
        <h2>New Book</h2>
        <form id="form">
          <div class="input-group">
            <input type="text" id="title" placeholder="Judul Buku" class="input-form" maxlength="120" pattern="^[a-zA-Z0-9_ ]*$" required />
          </div>
          <div class="input-group">
            <input type="text" id="author" placeholder="Author" class="input-form" maxlength="60" pattern="^[a-zA-Z0-9_ ]*$" required />
          </div>
          <div class="input-group">
            <input type="date" id="year" class="input-form" min="1900" max="2026" />
          </div>
          <div class="button-group">
            <button type="reset" class="close" id="close">Close</button>
            <button type="submit" id="save">Save</button>
          </div>
        </form>
      </section>
    </div>

    <!-- icons -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- typing text -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- gsap js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/TextPlugin.min.js"></script>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- my js -->
    <script src="./assets/js/storage.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
